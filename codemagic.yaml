workflows:
  ios-capacitor:
    name: Build iOS (Capacitor)
    max_build_duration: 60
    environment:
      node: latest
      xcode: latest
      vars:
        BUNDLE_ID: "com.bryan.cinephile"

    scripts:
      - name: Install Node dependencies
        script: |
          npm install

      - name: Sync Capacitor iOS platform
        script: |
          chmod +x ./node_modules/.bin/cap || true
          npx --yes cap sync ios

      - name: Build iOS archive
        script: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath /ios_archive.xcarchive \
            archive \
            PRODUCT_BUNDLE_IDENTIFIER=""

    artifacts:
      - /**/*.ipa
      - /ios_archive.xcarchive

    publishing:
      app_store_connect:
        auth: integration
