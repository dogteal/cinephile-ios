workflows:
  ios-capacitor:
    name: Build iOS (Capacitor)
    max_build_duration: 60

    integrations:
      app_store_connect: my-appstore-connection

    environment:
      node: latest
      xcode: latest
      vars:
        BUNDLE_ID: "com.bryan.cinephile"

    scripts:
      - name: Install Node dependencies
        script: |
          npm install

      - name: Sync Capacitor iOS platform
        script: |
          chmod +x ./node_modules/.bin/cap || true
          npx --yes cap sync ios

      - name: Build iOS archive
        script: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/ios_archive.xcarchive \
            archive \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID"

    artifacts:
      - $CM_BUILD_DIR/**/*.ipa
      - $CM_BUILD_DIR/ios_archive.xcarchive

    publishing:
      app_store_connect:
        auth: integration
